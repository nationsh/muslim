<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
  <head>
    <title>Index of /archive/</title>
    <style>
      input {
        width: 300px;
        height: 50px;
        border: white solid;
        background-color: black;
        color: white;
        font-size: 25px;
        text-decoration: none;
        padding-left: 10px;
      }
  
      button {
        width: 300px;
        height: 50px;
        border: white solid;
        background-color: black;
        color: white;
        font-size: 25px;
      }
  
      button:hover {
        font-weight: bolder;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div style="align-items: center; display: flex; height: 100%; justify-content: center; left: 0; position: fixed; top: 0; width: 100%;">
      <div style="width: 500px; height: 350px; color: white; text-align: center; border: white solid; font-family: Arial;">
        <h1>SIGN IN TO ACCESS THIS SITE</h1>
        <br>
        <input placeholder="USERNAME">
        <br>
        <br>
        <br>
        <input placeholder="PASSWORD">
        <br>
        <br>
        <br>
        <button onclick="login">ENTER</button>
      </div>
    </div>

    <script>
      function login(){
        fetch("https://bucketeernation.com/archive", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "username": "neerazam",
            "password": "goat"
          })
        })
        .then(response => {
          if (!response.ok){
            throw new Error("failed");
          }
          return response.text();
        })
        .then(data => {
          document.body.innerHTML = data
          document.head.innerHTML = "<title>Index of /archive/</title>"
        })
        .catch(error => {
            console.error("error:", error);
        });
      }
    </script>
  </body>
</html>
