<html>
  <head>
    <title>HOME | BUCKETEER NATION</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="game">
    <meta property="og:description" content="nation official site">
    <meta name="description" content="nation official site">
    <meta property="og:title" content="bucketeer nation">
    <meta property="og:url" content="https://bucketeernation.com">
    <meta property="og:image" content="https://bucketeernation.com/favicon.ico">
    <meta property="twitter:image" content="https://bucketeernation.com/favicon.ico">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
      @keyframes zoom {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
          background-color: black;
        }
      }
      
      .fadeOutToPeople {
        animation: zoom 2s ease-in-out forwards;
      }
      /* THANK YOU FOR NOT UPDATING */
      /* fuck you cache */
      body {
        cursor: url(/icons/cursor.png), auto;
        font-family: Arial;
        padding: 0;
        margin: 0;
        background: url(/images/redmosh.png);
      }

      #header {
        background-color: lightblue;
      }
      
      header {
        z-index: 5;
        position: relative;
        width: 100%;
        height: 90px;
        display: flex;
        align-items: center;
        box-shadow: 0px 2px 4px #111111;
        background-image: url(https://cdn.discordapp.com/attachments/1287521610370256990/1323177094129127465/image.png?ex=67739032&is=67723eb2&hm=ae41bd156dde1d75569133ec8852b5f4c2ad42a017adcd832637fff7876c0f88&);
        background-size: 10% 90%;
        border-radius: 30px;
      }
      
      a {
        text-decoration: none;
        font-weight: bold;
        font-family: Arial; /* comic sans is so fucking gross on this site */
        cursor: url(/icons/cursorclick.png), auto;
      }

      button {
        cursor: url(/icons/cursorclick.png), auto;
      }
      
      header, a {
        color: white;
      }
      
      li::marker {
        content: "";
      }
      
      .center {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
      }
      
      #watermark {
        position: absolute;
        transform: translate(50%, 50%) rotateZ(-4deg);
        margin-left: -70px;
        margin-top: -85px;
        cursor: url(/icons/cursorclick.png), auto;
      }
      
      #youtubeDiv, iframe {
        float: left;
        margin-top: 50;
        margin-left: 50;
        border-radius: 15px;
        border: none;
      }
      
      #youtubeDiv, .youtubeTextContent {
        float: right;
        margin-right: 90;
        margin-top: 50;
        font-weight: bold;
      }
      
      #youtubeDiv, .youtubeInvite {
        line-height: 5px;
        text-align: left;
        float: left;
        text-decoration: underline;
        color: #3EA6FF;
      }
    </style>
  </head>
  <body>
    <div id="header" style="background: url(/images/redmosh.png);">
      <header>
        <img src="/nationwatermark.png" id="watermark" width="150">    
        <nav>
          <ul>
            <li>
              <a style="visibility: hidden;">###########</a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li>
              <a href="/" style="text-decoration: underline;">HOME</a>
            </li>
          </ul>
        </nav>

        <nav>
          <ul>
            <li>
              <a href="/archive/">ARCHIVE</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <br>
    <br>
    <center style="background: url(/images/redmosh.png); height: 100%; width: 100%;">
      <div style="height: 734px; width: 1073px; border-radius: 15px;" id="homePlayer">
        <video autoplay loop muted width="100%" height="100%">
            <source src="/videos/website.mp4" type="video/mp4">
        </video>
        <p style="margin-top: -36%; margin-left: -115px; width: 110px; height: 90px; cursor: url(/icons/cursorclick.png), auto; z-index: 999; position: relative;" id="hoverBuilding"></p>
      </div>
    </center>

    <script>
      // files dont update when publishing so its directly in the html
      const watermark = document.getElementById("watermark");
      const triggerPeople = document.getElementById("hoverBuilding");
      const redirectVideo = document.getElementById("homePlayer");

      let max = 0;

      triggerPeople.addEventListener("click", function() {
        if (max < 1){
          max += 1;

          redirectVideo.innerHTML = `<video autoplay width="100%" height="100%" onplay="setTimeout(function() {document.body.classList.add('fadeOutToPeople');}, 400);">
              <source src="/videos/SHUTUP.mp4" type="video/mp4">
          </video>`;

          setTimeout(function() {
            document.location = "/people/";
          }, 3000);
        }
      });

      watermark.addEventListener("mouseover", function() {
        watermark.style["margin-top"] = "-155px";
        watermark.src = "/images/watermarkchange.gif";
      });

      // why not just use transitions?

      watermark.addEventListener("mouseout", function() {
        watermark.style["margin-top"] = "-85px";
        watermark.src = "/nationwatermark.png";
      });

      watermark.addEventListener("click", function() {
        document.location = "/";
      });
    </script>

    <script src="/js/cursor.js"></script>
  </body>
</html>
